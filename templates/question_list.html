<!DOCTYPE html>
<html>
<head>
    <title>{{ quiz_name }} Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">

        <!-- Back Buttons -->
        <div class="mb-4 d-flex gap-2">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">üîô Back to Bot</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚¨Ö Back to Quizzes</a>
        </div>

        <!-- Title and Learn More -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary mb-0">{{ quiz_name }} Questions</h1>
            {% if quiz_url %}
                <a href="{{ quiz_url }}" class="btn btn-outline-info" target="_blank">
                    üåê Learn More
                </a>
            {% endif %}
        </div>

        <!-- Question List -->
        <ul class="list-group">
            {% for q in questions %}
                <li class="list-group-item p-0">
                    <a href="{{ url_for('show_question', quiz_name=quiz_name, question_id=loop.index0) }}"
                       class="btn btn-outline-primary w-100 text-start rounded-0">
                        Question {{ loop.index }}: {{ q.question[:80] }}...
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
