<!DOCTYPE html>
<html>
<head>
    <title>Select a Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-4">üîô Back to Bot</a>

        <h1 class="mb-4 text-primary">Select a Quiz</h1>

        {% for name, quiz in quizzes.items() %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Main quiz button -->
                    <a href="{{ url_for('show_quiz', quiz_name=name) }}" class="btn btn-outline-primary btn-lg w-100 me-3">
                        {{ name }}
                    </a>
                    <!-- Optional "Learn More" link -->
                    {% if quiz.url %}
                        <a href="{{ quiz.url }}" class="btn btn-link text-info" target="_blank">üåê Learn More</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
